<!DOCTYPE html>
<html>
<head>
  <title>My Gift List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Gift List</h1>

  <div id="add-item">
    <input id="itemName" placeholder="Item name" />
    <input id="itemLink" placeholder="Store link" />
    <input id="itemColor" placeholder="Color" />
    <input id="itemSize" placeholder="Size" />
    <input id="itemPrice" type="number" placeholder="Price ($)" />
    <textarea id="itemNotes" placeholder="Notes (optional)"></textarea>
    <button onclick="addItem()">Add</button>
  </div>

  <h2>Items (sorted by price)</h2>
  <ul id="itemList"></ul>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
  <script>
    loadItems(false); // owner mode
  </script>
</body>
</html>
